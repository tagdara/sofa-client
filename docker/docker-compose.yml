services:
  sofa-client:
    container_name: sofa-client-dev
    image: sofa-client:dev
    stdin_open: true  # docker run -i
    tty: true        # docker run -t
    networks:
      nginx-network:  
        aliases: 
        - sofa-client-dev
    volumes:
      - type: bind
        source: /etc/timezone
        target: /etc/timezone:ro
      - type: bind
        source: /etc/localtime
        target: /etc/localtime:ro
      - type: bind
        source: /home/code/sofa-client/src
        target: /app/src
      - type: bind
        source: /home/code/sofa-client/.env
        target: /app/.env

networks:
  nginx-network:
    external: true
