<HTML>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <body>
        <video muted autoplay playsinline height="500" controls id="video"></video>
        <script>
            var video = document.getElementById('video');
            
            if(Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource('https://home.dayton.home:4443/hls/driveway.m3u8');
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED,function() {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.innerHTML='<source src="https://home.dayton.home:4443/hls/driveway.m3u8" type="application/x-mpegURL">'
            }
        </script>
    </body>
</HTML>
